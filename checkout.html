<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout • Jeweluxe Hamper</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

  
<body class="min-h-screen bg-pink-50">
    <!-- Header -->
  <header class="sticky top-0 z-40 bg-white/20 backdrop-blur-xl shadow-lg border-b border-white/40">
    <div class="max-w-7xl mx-auto flex items-center justify-between px-6 py-3">
      <!-- Logo -->
      <a href="index.html" class="flex items-center gap-3 group">
        <div class="w-12 h-12 rounded-full bg-gradient-to-br from-pink-400 to-pink-600 flex items-center justify-center shadow-md">
          <span class="font-serif text-xl tracking-wide text-white">JH</span>
        </div>
        <div>
          <h1 class="text-lg font-semibold group-hover:text-pink-700 transition">Jeweluxe Hamper</h1>
          <p class="text-xs text-gray-700">The Hamper Story</p>
        </div>
      </a>
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <a href="cart.html" class="text-sm text-gray-600 hover:text-pink-600">Back to Cart</a>
    </div>
  </header>
  <main class="max-w-3xl mx-auto bg-white shadow rounded-lg p-8 mt-6">
    <h2 class="text-2xl font-bold mb-6">Checkout</h2>

    <!-- Order Summary (from cart) -->
    <div id="orderSummary" class="mb-6 p-4 border rounded bg-pink-50 text-sm text-gray-700">
      <h3 class="font-semibold mb-2">Your Order</h3>
      <ul id="summaryItems" class="space-y-2"></ul>
      <p id="summaryTotal" class="font-semibold mt-3 text-pink-700"></p>
    </div>

    <!-- Checkout Form -->
    <form class="space-y-4">
      <input type="text" placeholder="Full Name" class="w-full border rounded px-3 py-2" required />
      <input type="text" placeholder="Address" class="w-full border rounded px-3 py-2" required />
      <input type="text" placeholder="City" class="w-full border rounded px-3 py-2" required />
      <input type="text" placeholder="PIN Code" class="w-full border rounded px-3 py-2" required />
      <select class="w-full border rounded px-3 py-2" required>
        <option>Cash on Delivery</option>
        <option>UPI</option>
        <option>Credit/Debit Card</option>
      </select>
      <button class="w-full bg-pink-600 text-white py-2 rounded hover:bg-pink-700">Place Order</button>
    </form>
  </main>

  <script>
    // Load cart from localStorage
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const summaryItems = document.getElementById("summaryItems");
    const summaryTotal = document.getElementById("summaryTotal");

    function loadOrderSummary() {
      summaryItems.innerHTML = "";
      if (cart.length === 0) {
        summaryItems.innerHTML = "<li>Your cart is empty</li>";
        summaryTotal.textContent = "";
        return;
      }

      let total = 0;
      cart.forEach(item => {
        const li = document.createElement("li");
        li.className = "flex justify-between";
        li.innerHTML = `
          <span>${item.name} (x${item.qty || 1})</span>
          <span>₹${item.price * (item.qty || 1)}</span>
        `;
        summaryItems.appendChild(li);
        total += item.price * (item.qty || 1);
      });

      summaryTotal.textContent = `Total: ₹${total}`;
    }

    // Auto-load on page open
    loadOrderSummary();
  </script>
</body>
</html>
