<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up • Jeweluxe Hamper</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Supabase SDK -->
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-pink-50">
  <div class="bg-white shadow rounded-lg p-8 w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center mb-6">Create Account</h2>
    <form id="signupForm" class="space-y-4">
      <input id="name" type="text" placeholder="Full Name" class="w-full border rounded px-3 py-2" required />
      <input id="mobile" type="text" placeholder="Mobile Number" class="w-full border rounded px-3 py-2" required />
      <input id="email" type="email" placeholder="Email" class="w-full border rounded px-3 py-2" required />
      <input id="password" type="password" placeholder="Password" class="w-full border rounded px-3 py-2" required />
      <input id="address" type="text" placeholder="Address" class="w-full border rounded px-3 py-2" />
      <button type="submit" class="w-full bg-pink-600 text-white py-2 rounded hover:bg-pink-700">Sign Up</button>
    </form>
    <p class="text-sm text-gray-500 text-center mt-4">
      Already have an account? <a href="login.html" class="text-pink-600">Login</a>
    </p>
  </div>

  <script>
    const SUPABASE_URL = "https://bcyqwhenzljfukvwfekz.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJjeXF3aGVuemxqZnVrdndmZWt6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcwODk2MDIsImV4cCI6MjA3MjY2NTYwMn0.yjlJIDpVpVtVEAAYUFRYLEyFfbvOisZ5l7XEZnEfGBg"; // keep safe
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    document.getElementById("signupForm").addEventListener("submit", async (event) => {
      event.preventDefault();

      const name = document.getElementById("name").value;
      const mobile = document.getElementById("mobile").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const address = document.getElementById("address").value;

      // 1️⃣ Create user in Supabase Auth
      const { data, error } = await supabaseClient.auth.signUp({
        email,
        password
      });

      if (error) {
        alert("Sign Up Failed: " + error.message);
        return;
      }

      const userId = data.user?.id; // get new user id

      // 2️⃣ Insert user data into 'profiles' table
      const { error: insertError } = await supabaseClient
        .from("profiles")
        .insert([
          {
            id: userId,       // link with auth.users
            full_name: name,
            mobile: mobile,
            email: email,
            address: address
          }
        ]);

      if (insertError) {
        console.error("Insert error:", insertError.message);
        alert("Account created but failed to save extra data: " + insertError.message);
      } else {
        alert("Account created successfully! Please verify your email.");
        window.location.href = "login.html"; 
      }
    });
  </script>
</body>
</html>
