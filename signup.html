<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup - Jeweluxe Hamper</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body>
  <h2>Sign Up</h2>
  <form id="signupForm">
    <input type="text" id="name" placeholder="Full Name" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <input type="text" id="address" placeholder="Address"><br>
    <button type="submit">Sign Up</button>
  </form>

  <script>
    const SUPABASE_URL = "https://bcyqwhenzljfukvwfekz.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJjeXF3aGVuemxqZnVrdndmZWt6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcwODk2MDIsImV4cCI6MjA3MjY2NTYwMn0.yjlJIDpVpVtVEAAYUFRYLEyFfbvOisZ5l7XEZnEfGBg";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const address = document.getElementById("address").value;

      const { data, error } = await supabase.auth.signUp({ email, password });
      if (error) {
        alert("Signup error: " + error.message);
      } else {
        // Store extra info in "users" table
        await supabase.from("users").insert([{ id: data.user.id, name, email, address }]);
        alert("Signup successful! Please login.");
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
