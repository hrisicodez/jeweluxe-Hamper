<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart • Jeweluxe Hamper</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-pink-50">
  <header class="bg-white shadow p-4">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <a href="main.html" class="text-lg font-bold text-pink-600">Jeweluxe Hamper</a>
      <a href="checkout.html" class="text-sm text-gray-600 hover:text-pink-600">Proceed to Checkout</a>
    </div>
  </header>

  <main class="max-w-4xl mx-auto bg-white shadow rounded-lg p-8 mt-6">
    <h2 class="text-2xl font-bold mb-6">Your Cart</h2>
    <div id="cartItems" class="space-y-4"></div>
    <div id="cartTotal" class="font-semibold text-pink-700 mt-6"></div>
  </main>

  <script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartItems = document.getElementById("cartItems");
    const cartTotal = document.getElementById("cartTotal");

    if (cart.length === 0) {
      cartItems.innerHTML = "<p>Your cart is empty</p>";
    } else {
      let total = 0;
      cart.forEach(item => {
        const div = document.createElement("div");
        div.className = "flex justify-between items-center border-b pb-2";
        div.innerHTML = `
          <span>${item.name} - ₹${item.price}</span>
          <span>Qty: ${item.qty}</span>
        `;
        cartItems.appendChild(div);
        total += item.price * item.qty;
      });
      cartTotal.textContent = `Total: ₹${total}`;
    }
  </script>
</body>
</html>
