<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart • Jeweluxe Hamper</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-pink-50">
  <header class="bg-white shadow p-4">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <a href="index.html" class="text-lg font-bold text-pink-600">Jeweluxe Hamper</a>
      <a href="checkout.html" class="text-sm bg-pink-600 text-white px-3 py-1 rounded">Checkout</a>
    </div>
  </header>
  <main class="max-w-4xl mx-auto bg-white shadow rounded-lg p-8 mt-6">
    <h2 class="text-2xl font-bold mb-6">Your Cart</h2>
    <div class="flex justify-between border-b py-3">
      <span>Pearl Jhumka Set</span>
      <span>₹699</span>
    </div>
    <div class="flex justify-between border-b py-3">
      <span>Velvet Scrunchie Duo</span>
      <span>₹199</span>
    </div>
    <div class="flex justify-between font-semibold py-4">
      <span>Total</span>
      <span>₹898</span>
    </div>
    <a href="checkout.html" class="mt-4 block text-center bg-pink-600 text-white py-2 rounded hover:bg-pink-700">Proceed to Checkout</a>
  </main>
</body>
</html>
