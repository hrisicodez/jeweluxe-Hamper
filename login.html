<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login • Jeweluxe Hamper</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-pink-50">
  <div class="bg-white shadow rounded-lg p-8 w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
    <form class="space-y-4">
      <input type="email" placeholder="Email" class="w-full border rounded px-3 py-2" required />
      <input type="password" placeholder="Password" class="w-full border rounded px-3 py-2" required />
      <button class="w-full bg-pink-600 text-white py-2 rounded hover:bg-pink-700">Login</button>
    </form>
    <p class="text-sm text-gray-500 text-center mt-4">Don’t have an account? <a href="signup.html" class="text-pink-600">Sign Up</a></p>
  </div>
</body>
</html>
