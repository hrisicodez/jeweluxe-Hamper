<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login • Jeweluxe Hamper</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Supabase SDK -->
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-pink-50">
  <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-sm">
    <h2 class="text-2xl font-semibold text-center mb-6">Login</h2>
    <form id="loginForm" class="space-y-4">
      <input id="email" type="email" placeholder="Email" class="w-full px-4 py-2 border rounded-md" required />
      <input id="password" type="password" placeholder="Password" class="w-full px-4 py-2 border rounded-md" required />
      <button type="submit" class="w-full bg-pink-600 text-white py-2 rounded-md hover:bg-pink-700">Login</button>
    </form>
    <p class="text-center text-sm text-gray-500 mt-4">
      Don’t have an account? <a href="signup.html" class="text-pink-600">Sign Up</a>
    </p>
  </div>

  <script>
    // Supabase credentials
    const SUPABASE_URL = "https://bcyqwhenzljfukvwfekz.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJjeXF3aGVuemxqZnVrdndmZWt6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcwODk2MDIsImV4cCI6MjA3MjY2NTYwMn0.yjlJIDpVpVtVEAAYUFRYLEyFfbvOisZ5l7XEZnEfGBg";
    
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Handle Login
    document.getElementById("loginForm").addEventListener("submit", async (event) => {
      event.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      const { data, error } = await supabaseClient.auth.signInWithPassword({
        email,
        password,
      });

      if (error) {
        alert("❌ Login Failed: " + error.message);
        console.error("Login error:", error);
      } else {
        // Save full session so user stays logged in
        localStorage.setItem("session", JSON.stringify(data.session));

        alert("✅ Login Successful! Welcome " + email);

        // Redirect to homepage
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
