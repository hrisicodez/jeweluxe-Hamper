<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jeweluxe Hamper - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cream-50 text-slate-800">

  <!-- Header -->
  <header class="sticky top-0 z-30 bg-white/80 backdrop-blur-md shadow-sm">
    <div class="max-w-6xl mx-auto flex items-center justify-between p-4">
      <!-- Logo -->
      <a href="index.html" class="flex items-center gap-3">
        <div class="w-12 h-12 rounded-full flex items-center justify-center bg-gradient-to-br from-pink-200 to-amber-200">
          <span class="font-serif text-xl tracking-wide">JH</span>
        </div>
        <div>
          <h1 class="text-lg font-semibold">Jeweluxe Hamper</h1>
          <p class="text-xs text-gray-500">Curated with sparkle</p>
        </div>
      </a>

      <!-- Search + Cart + Account -->
      <div class="flex items-center gap-4">
        <!-- Search -->
        <div class="hidden sm:flex items-center bg-gray-100 rounded-full px-3 py-1 gap-2">
          <input placeholder="Search products" class="bg-transparent outline-none text-sm w-56" />
          <button class="text-sm font-medium text-pink-600">Search</button>
        </div>

        <!-- Cart -->
        <button onclick="toggleCart()" class="relative px-3 py-1 rounded-md bg-pink-50 hover:bg-pink-100">
          Cart
          <span class="ml-2 inline-block bg-pink-600 text-white text-xs px-2 py-0.5 rounded-full">2</span>
        </button>

        <!-- Account Section -->
        <div id="accountSection" class="flex items-center gap-2 relative"></div>
      </div>
    </div>
  </header>

  <!-- Hero -->
  <section class="max-w-6xl mx-auto px-4 py-10">
    <h2 class="text-3xl font-serif">Welcome to Jeweluxe Hamper</h2>
    <p class="mt-2 text-gray-600">Handpicked hampers, crafted with love.</p>
  </section>

  <!-- Cart Sidebar -->
  <aside id="cartSidebar" class="fixed top-0 right-0 w-80 h-full bg-white shadow-xl border-l transform translate-x-full transition-transform duration-300 z-50">
    <div class="flex justify-between items-center p-4 border-b">
      <h3 class="font-semibold text-lg">Your Cart</h3>
      <button onclick="toggleCart()" class="text-gray-500 hover:text-gray-700">âœ•</button>
    </div>
    <div class="p-4 space-y-4">
      <p class="text-gray-500 text-sm">Your cart is empty</p>
    </div>
  </aside>

  <!-- Scripts -->
  <script>
    function toggleCart() {
      document.getElementById("cartSidebar").classList.toggle("translate-x-full");
    }

    // Dummy login simulation (replace with real login logic later)
    const isLoggedIn = true;  
    const userData = {
      name: "User",
      email: "user@example.com",
      phone: "+91 9876543210",
      avatar: "https://via.placeholder.com/40"
    };

    function loadAccount() {
      const accountDiv = document.getElementById('accountSection');

      if (isLoggedIn) {
        accountDiv.innerHTML = `
          <div class="relative">
            <img src="${userData.avatar}" 
                 alt="Profile" 
                 class="w-9 h-9 rounded-full border-2 border-pink-600 cursor-pointer" 
                 id="profilePic">

            <!-- Dropdown -->
            <div id="profileDropdown" 
                 class="hidden absolute right-0 mt-2 w-72 bg-white shadow-lg rounded-xl p-4 border z-50 text-sm">
              
              <!-- User info -->
              <div class="flex items-center gap-3 mb-4">
                <img src="${userData.avatar}" class="w-10 h-10 rounded-full border">
                <div>
                  <div class="font-medium" id="displayName">${userData.name}</div>
                  <div class="text-gray-500 text-xs">${userData.email}</div>
                </div>
              </div>

              <!-- Editable fields -->
              <label class="block text-gray-600 text-xs">Full Name</label>
              <input id="editName" value="${userData.name}" class="w-full px-2 py-1 border rounded mb-2 text-sm" />

              <label class="block text-gray-600 text-xs">Phone</label>
              <input id="editPhone" value="${userData.phone}" class="w-full px-2 py-1 border rounded mb-2 text-sm" />

              <label class="block text-gray-600 text-xs">Email</label>
              <input value="${userData.email}" disabled class="w-full px-2 py-1 border rounded mb-3 bg-gray-100 text-sm" />

              <!-- Buttons -->
              <button id="saveProfileBtn" class="w-full px-3 py-2 rounded-md bg-green-600 hover:bg-green-700 text-white text-sm mb-2 transition">
                âœ… Save (Local)
              </button>

              <button id="logoutBtn" class="w-full px-3 py-2 rounded-md bg-pink-600 hover:bg-pink-700 text-white text-sm transition">
                ðŸšª Logout
              </button>
            </div>
          </div>
        `;

        const profilePic = document.getElementById('profilePic');
        const profileDropdown = document.getElementById('profileDropdown');

        // Toggle dropdown
        profilePic.addEventListener('click', () => {
          profileDropdown.classList.toggle('hidden');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
          if (!profilePic.contains(e.target) && !profileDropdown.contains(e.target)) {
            profileDropdown.classList.add('hidden');
          }
        });

        // Save locally (no DB)
        document.getElementById('saveProfileBtn').addEventListener('click', () => {
          const updatedName = document.getElementById('editName').value;
          document.getElementById('displayName').textContent = updatedName;
          alert('âœ… Profile updated locally (not saved to DB).');
        });

        // Logout (local simulation)
        document.getElementById('logoutBtn').addEventListener('click', () => {
          alert('ðŸšª Logged out.');
          location.reload();
        });

      } else {
        accountDiv.innerHTML = `
          <a href="login.html" class="px-3 py-1 bg-pink-600 text-white rounded text-sm hover:bg-pink-700">Login</a>
        `;
      }
    }

    loadAccount();
  </script>
</body>
</html>
