<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jeweluxe Hamper - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.4.0/dist/supabase.min.js"></script>
</head>
<body class="bg-cream-50 text-slate-800">

  <!-- Header -->
  <header class="sticky top-0 z-30 bg-white/80 backdrop-blur-md shadow-sm">
    <div class="max-w-6xl mx-auto flex items-center justify-between p-4">
      <!-- Logo -->
      <a href="index.html" class="flex items-center gap-3">
        <div class="w-12 h-12 rounded-full flex items-center justify-center bg-gradient-to-br from-pink-200 to-amber-200">
          <span class="font-serif text-xl tracking-wide">JH</span>
        </div>
        <div>
          <h1 class="text-lg font-semibold">Jeweluxe Hamper</h1>
          <p class="text-xs text-gray-500">Curated with sparkle</p>
        </div>
      </a>

      <!-- Search + Cart + Account -->
      <div class="flex items-center gap-4">
        <!-- Search -->
        <div class="hidden sm:flex items-center bg-gray-100 rounded-full px-3 py-1 gap-2">
          <input placeholder="Search products" class="bg-transparent outline-none text-sm w-56" />
          <button class="text-sm font-medium text-pink-600">Search</button>
        </div>

        <!-- Cart -->
        <button onclick="toggleCart()" class="relative px-3 py-1 rounded-md bg-pink-50 hover:bg-pink-100">
          Cart <span class="ml-2 inline-block bg-pink-600 text-white text-xs px-2 py-0.5 rounded-full">2</span>
        </button>

        <!-- Account Section -->
        <div id="accountSection" class="flex items-center gap-2 relative">
          <!-- Account info loaded dynamically -->
        </div>
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="max-w-6xl mx-auto px-4 py-10 grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
    <div>
      <h2 class="text-4xl font-serif leading-tight">Handpicked hampers, crafted with love.</h2>
      <p class="mt-4 text-gray-600">Customizable gift hampers with jewelry-inspired accessories — perfect for birthdays, festivals, and little moments that matter.</p>
      <div class="mt-6 flex gap-3">
        <button class="px-5 py-2 rounded-md bg-pink-600 text-white font-medium">Shop Bestsellers</button>
        <button class="px-5 py-2 rounded-md border border-gray-200">Build Your Hamper</button>
      </div>
    </div>
    <div class="rounded-lg overflow-hidden shadow-lg bg-white">
      <img src="https://images.unsplash.com/photo-1519710164239-da123dc03ef4?w=1200&q=80" alt="hamper" class="w-full h-72 object-cover" />
    </div>
  </section>

  <!-- Footer -->
  <footer class="mt-10 bg-white border-t">
    <div class="text-center text-xs text-gray-400 py-4">© 2025 Jeweluxe Hamper • All rights reserved</div>
  </footer>

  <!-- Cart Sidebar -->
  <aside id="cartSidebar" class="fixed top-0 right-0 w-80 h-full bg-white shadow-xl border-l transform translate-x-full transition-transform duration-300 z-50">
    <div class="flex justify-between items-center p-4 border-b">
      <h3 class="font-semibold text-lg">Your Cart</h3>
      <button onclick="toggleCart()" class="text-gray-500 hover:text-gray-700">✕</button>
    </div>
    <div class="p-4 space-y-4">
      <p class="text-gray-500 text-sm">Your cart is empty</p>
    </div>
  </aside>

  <!-- Scripts -->
  <script>
    function toggleCart() {
      document.getElementById("cartSidebar").classList.toggle("translate-x-full");
    }

    // Initialize Supabase
    const supabaseUrl = 'https://bcyqwhenzljfukvwfekz.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJjeXF3aGVuemxqZnVrdndmZWt6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcwODk2MDIsImV4cCI6MjA3MjY2NTYwMn0.yjlJIDpVpVtVEAAYUFRYLEyFfbvOisZ5l7XEZnEfGBg'; // replace with your anon key
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    async function loadAccount() {
      const accountDiv = document.getElementById('accountSection');
      const { data: { session } } = await supabase.auth.getSession();

      if(session?.user){
        const user = session.user;
        const { data: profile } = await supabase
          .from('profiles')
          .select('*')
          .eq('id', user.id)
          .single();

        accountDiv.innerHTML = `
          <div class="relative">
            <img src="${profile?.avatar || 'https://via.placeholder.com/40'}"
                 alt="Profile"
                 class="w-8 h-8 rounded-full border-2 border-pink-600 cursor-pointer"
                 id="profilePic">
            <div id="profileDropdown" class="hidden absolute right-0 mt-2 w-64 bg-white shadow-lg rounded-md p-4 border z-50 text-sm">
              <div class="flex items-center gap-2 mb-2">
                <img src="${profile?.avatar || 'https://via.placeholder.com/40'}" class="w-10 h-10 rounded-full">
                <div>
                  <div class="font-medium">${profile?.full_name || ''}</div>
                  <div class="text-gray-500 text-xs">${user.email}</div>
                </div>
              </div>
              <label class="block text-gray-600 text-xs mt-2">Full Name</label>
              <input id="editName" value="${profile?.full_name || ''}" class="w-full px-2 py-1 border rounded mb-1 text-sm" />
              <label class="block text-gray-600 text-xs">Phone</label>
              <input id="editPhone" value="${profile?.phone || ''}" class="w-full px-2 py-1 border rounded mb-1 text-sm" />
              <label class="block text-gray-600 text-xs">Address</label>
              <input id="editAddress" value="${profile?.address || ''}" class="w-full px-2 py-1 border rounded mb-2 text-sm" />
              <button id="saveProfileBtn" class="w-full px-3 py-1 rounded-md bg-green-600 text-white text-sm mb-2">Save</button>
              <button id="logoutBtn" class="w-full px-3 py-1 rounded-md bg-pink-600 text-white text-sm">Logout</button>
            </div>
          </div>
        `;

        // Dropdown toggle
        document.getElementById('profilePic').addEventListener('click', () => {
          document.getElementById('profileDropdown').classList.toggle('hidden');
        });

        // Save profile updates
        document.getElementById('saveProfileBtn').addEventListener('click', async () => {
          const updatedName = document.getElementById('editName').value;
          const updatedPhone = document.getElementById('editPhone').value;
          const updatedAddress = document.getElementById('editAddress').value;

          await supabase.from('profiles').update({
            full_name: updatedName,
            phone: updatedPhone,
            address: updatedAddress
          }).eq('id', user.id);

          alert('Profile updated successfully!');
          location.reload();
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', async () => {
          await supabase.auth.signOut();
          location.reload();
        });

      } else {
        // If no user logged in, show login button
        accountDiv.innerHTML = `
          <a href="login.html" class="px-3 py-1 rounded-md bg-pink-600 text-white text-sm">Login</a>
        `;
      }
    }

    document.addEventListener("DOMContentLoaded", loadAccount);
  </script>
</body>
</html>
